<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
</head>
<body>

  <div id="texto">utf</div>
  <button onclick="alterarConteudo()">Alterar Conteúdo</button>

  <script>
    function alterarConteudo() {
      let div = document.getElementById("texto")
      div.innerHTML = "UTFPR" // ou div.innerText ou div.textContent
    }
  </script>

</body>
</html>
