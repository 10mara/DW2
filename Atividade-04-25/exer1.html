<!DOCTYPE html>

<head>

    <script src="exer1.js" defer></script><!--Maneira de integração externa onde é integrado um arquivo js -->

    <script>
         window.onload = function() {
           console.log("Exemplo de script")
        }

</head>
<body>
    <!--Exemplo de integração inline-->
    <p id="texto">Texto original</p>
    <button onclick="document.getElementById('texto').innerText = 'Texto alterado!'">
    Alterar texto
    </button>
    
    <script>
            console.log("script no final do body carregado")
    </script><!--Maneira de integração interna em bloco de script mais usada pois pode evitar mais erros de carregamento por estar no final-->
</body>
</html>
